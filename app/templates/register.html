{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', path='style_register.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="register-container">
  <div class="register-card">
    
    <!-- Cabecera con icono -->
    <div class="register-header">
      <div class="user-icon">
        <svg viewBox="0 0 24 24" class="user-plus">
          <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <h1 class="register-title">Crear cuenta nueva</h1>
      <p class="register-subtitle">Completa tus datos para registrarte</p>
    </div>

    <!-- Mensajes de error/éxito -->
    {% if error %}
    <div class="alert alert-error">
      <svg class="alert-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      <span>{{ error }}</span>
    </div>
    {% endif %}

    {% if success %}
    <div class="alert alert-success" id="success-message">
      <svg class="alert-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
      <span>{{ success }}</span>
    </div>
    {% endif %}

    <!-- Mostrar formulario solo si no hay éxito -->
    {% if not success %}
    <form method="post" action="/register" class="register-form">
      
      <div class="input-group">
        <label for="nombre" class="form-label">Nombre completo</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <input 
              type="text" 
              id="nombre" 
              name="nombre" 
              placeholder="Ingresa tu nombre completo"
              required 
              autofocus
              value="{{ nombre if nombre else '' }}"
              autocomplete="name"
            >
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="username" class="form-label">Usuario</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Elige un nombre de usuario"
              required
              value="{{ username if username else '' }}"
              autocomplete="username"
            >
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path fill-rule="evenodd" d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" clip-rule="evenodd" />
            </svg>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="tu@email.com"
              required
              value="{{ email if email else '' }}"
              autocomplete="email"
            >
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Mínimo 6 caracteres"
              required
              minlength="6"
              autocomplete="new-password"
            >
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm_password" class="form-label">Confirmar contraseña</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            <input 
              type="password" 
              id="confirm_password" 
              name="confirm_password" 
              placeholder="Repite la contraseña"
              required
              minlength="6"
              autocomplete="new-password"
            >
          </div>
        </div>
      </div>

      <button type="submit" class="register-btn">
        ✨ Crear cuenta
      </button>
    </form>
    {% endif %}

    <!-- Enlace para volver al login -->
    <div class="back-to-login">
      <a href="/login" class="back-link">
        <span class="arrow">←</span>
        <span class="text">Volver al inicio de sesión</span>
      </a>
    </div>



    
  </div>
</div>

<!-- Script para redirección automática -->
{% if success %}
<script>
  // Redirigir al login después de 3 segundos si el registro fue exitoso
  setTimeout(function() {
    window.location.href = "/login";
  }, 10000);
</script>
{% endif %}
{% endblock %}
