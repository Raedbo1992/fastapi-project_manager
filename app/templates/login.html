<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Manager</title>
    
    <!-- RUTA CORRECTA: /static/ (barra al inicio) -->
    <link rel="stylesheet" href="/static/style_login.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Candado animado -->
            <div class="lock-icon">
                <svg viewBox="0 0 24 24" class="lock">
                    <path d="M12 17a2 2 0 1 0 .001-4.001A2 2 0 0 0 12 17zm6-5V9a6 6 0 0 0-12 0v3H4v10h16V12h-2zM8 9a4 4 0 1 1 8 0v3H8V9z"/>
                </svg>
            </div>

            <h2 class="login-title">Accede a tu cuenta</h2>
            <p class="login-subtitle">Ingresa tus credenciales</p>

            <form method="post" action="/login">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <div class="input-icon">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 12c2.67 0 8 1.34 8 4v3H4v-3c0-2.66 5.33-4 8-4zM12 2a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
                        </svg>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-icon">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 17a2 2 0 1 0 .001-4.001A2 2 0 0 0 12 17zm6-5V9a6 6 0 0 0-12 0v3H4v10h16V12h-2zM8 9a4 4 0 1 1 8 0v3H8V9z"/>
                        </svg>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">üîê Iniciar sesi√≥n</button>
            </form>
        </div>
    </div>
</body>
</html>
