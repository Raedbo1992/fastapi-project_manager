  <!-- Tu CSS (mejorado para acordeÃ³n y hover) -->
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    /* Reset bÃ¡sico y tipografÃ­a */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

   /* ============================= */
/* LAYOUT PRINCIPAL CON SIDEBAR */
/* ============================= */

.layout {
  display: flex;
  min-height: 100vh;
  background-color: #f4f6f8;
}

/* Sidebar lateral */
.sidebar {
  width: 240px;
  background: linear-gradient(180deg, #2c3e50, #34495e);
  padding: 2rem 1.2rem;
  color: #ecf0f1;
  box-shadow: 10px 0 30px rgba(0, 0, 0, 0.35);
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
}

/* ============================= */
/* ACORDEÃ“N SOLO DEL SIDEBAR */
/* ============================= */

.sidebar .accordion-button {
  background-color: #34495e;
  color: white;
  border: none;
  padding: 0.75rem 1rem;
  width: 100%;
  text-align: left;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
  position: relative;
  transition: background-color 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.sidebar .accordion-button::after {
  content: 'â–¸';
  position: absolute;
  right: 1rem;
  transition: transform 0.3s ease;
}

.sidebar .accordion-item.active .accordion-button::after {
  transform: rotate(90deg);
}

.sidebar .accordion-button:hover {
  background-color: #3d566e;
}

/* Contenido desplegable */
.sidebar .accordion-content {
  display: none;
  flex-direction: column;
  padding-left: 0.75rem;
  padding-top: 0.3rem;
  animation: slideDown 0.25s ease forwards;
}

.sidebar .accordion-item.active .accordion-content {
  display: flex;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-5px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Links internos */
.sidebar .accordion-content a {
  color: #ecf0f1;
  text-decoration: none;
  margin: 0.2rem 0;
  padding: 0.45rem 0.6rem;
  border-radius: 4px;
  transition: background-color 0.25s ease, padding-left 0.25s ease;
}

.sidebar .accordion-content a:hover {
  background-color: #2874a6;
  color: #ffffff;
  padding-left: 1rem;
}

/* Links simples */
.sidebar .accordion-link {
  color: #ecf0f1;
  text-decoration: none;
  margin: 0.3rem 0;
  padding: 0.6rem 0.8rem;
  border-radius: 6px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: background-color 0.25s ease;
}

.sidebar .accordion-link:hover {
  background-color: #3d566e;
}

/* Contenido principal */
.main-content {
  flex: 1;
  padding: 2rem;
  background-color: #ffffff;
}
/*separador de bloques*/
.sidebar .accordion-item {
  margin-bottom: 0.35rem;
}

  </style>
</head>

<body>

    <!-- ðŸ“„ Contenido principal -->

  </div>

  <!-- JS para acordeÃ³n -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".accordion-button");
      buttons.forEach(button => {
        button.addEventListener("click", () => {
          button.parentElement.classList.toggle("active");
        });
      });
    });
  </script>

  <!-- Bloque adicional para scripts -->
