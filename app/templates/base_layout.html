<!-- templates/base_layout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Gesti칩n de Proyectos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- BASE CSS - CORREGIDO PARA RAILWAY -->
  <link rel="stylesheet" href="{{ url_for('static', path='style_base_layout.css') }}?v=1.0">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bloque para agregar estilos adicionales -->
  {% block head %}{% endblock %}

  <!-- Estilos inline minimizados -->
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; }
    .layout { display: flex; min-height: 100vh; background-color: #f4f6f8; }
    .sidebar { width: 240px; background: linear-gradient(180deg, #2c3e50, #34495e); padding: 2rem 1.2rem; color: #ecf0f1; box-shadow: 10px 0 30px rgba(0,0,0,0.35); display: flex; flex-direction: column; gap: 0.6rem; }
    .main-content { flex: 1; padding: 2rem; background-color: #ffffff; overflow-y: auto; }
  </style>
</head>

<body>
  <div class="layout">
    
    <!-- 游빐 Men칰 lateral -->
    <aside class="sidebar">
      <div class="accordion">

        <!-- Inicio -->
        <div class="accordion-item">
          <a href="/dashboard" class="accordion-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg>
            Inicio
          </a>
        </div>

        <!-- Ingresos -->
        <div class="accordion-item">
          <button class="accordion-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4M12 2v2m0 16v2m10-10h-2M4 12H2"/>
            </svg>
            Ingresos
          </button>
          <div class="accordion-content">
            <a href="/ingresos">游늼 Consultar Ingresos</a>
          </div>
        </div>

        <!-- Gastos -->
        <div class="accordion-item">
          <button class="accordion-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 13H5V11h14v2z"/>
              <path d="M12 19V5"/>
            </svg>
            Gastos
          </button>
          <div class="accordion-content">
            <a href="/gastos">游늼 Consultar Gastos</a>
          </div>
        </div>

        <!-- Notas pendientes -->
        <div class="accordion-item">
          <a href="/pendientes" class="accordion-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 5h6M9 3h6a2 2 0 0 1 2 2v1h1a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h1V5a2 2 0 0 1 2-2h1z"/>
              <path d="M9 14h6M9 18h6"/>
            </svg>
            Notas pendientes
          </a>
        </div>

        <!-- Contrase침as -->
        <div class="accordion-item">
          <button class="accordion-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 17a5 5 0 0 0 5-5V9a5 5 0 0 0-10 0v3a5 5 0 0 0 5 5z"/>
              <path d="M12 17v4"/>
            </svg>
            Contrase침as
          </button>
          <div class="accordion-content">
            <a href="/contrasenas">游늼 Ver Contrase침as</a>
          </div>
        </div>

        <!-- Cumplea침os -->
        <div class="accordion-item">
          <button class="accordion-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            Cumplea침os
          </button>
          <div class="accordion-content">
            <a href="/cumpleanos">游늼 Ver Cumplea침os</a>
          </div>
        </div>

        <!-- Cerrar sesi칩n -->
        <div class="accordion-item">
          <a href="/logout" class="accordion-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/>
            </svg>
            Cerrar sesi칩n
          </a>
        </div>

      </div>
    </aside>

    <!-- 游늯 Contenido principal -->
    <main class="main-content">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

  </div>

  <!-- JS para acorde칩n -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".accordion-button");
      buttons.forEach(button => {
        button.addEventListener("click", () => {
          button.parentElement.classList.toggle("active");
        });
      });
    });
  </script>

  <!-- Bloque adicional para scripts -->
  {% block extra_scripts %}{% endblock %}
</body>
</html>
