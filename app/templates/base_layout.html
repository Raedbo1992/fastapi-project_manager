<!-- templates/base_layout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Gesti칩n de Proyectos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- BASE CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='style_base_layout.css') }}?v=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  {% block head %}{% endblock %}
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="accordion">

        <div class="accordion-item">
          <a href="/dashboard" class="accordion-link">游 Inicio</a>
        </div>

        <div class="accordion-item">
          <button class="accordion-button">游눯 Ingresos</button>
          <div class="accordion-content">
            <a href="/ingresos">游늼 Consultar Ingresos</a>
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-button">游눶 Gastos</button>
          <div class="accordion-content">
            <a href="/gastos">游늼 Consultar Gastos</a>
          </div>
        </div>

        <div class="accordion-item">
          <a href="/pendientes" class="accordion-link">游닇 Notas pendientes</a>
        </div>

        <div class="accordion-item">
          <button class="accordion-button">游댏 Contrase침as</button>
          <div class="accordion-content">
            <a href="/contrasenas">游늼 Ver Contrase침as</a>
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-button">游꾹 Cumplea침os</button>
          <div class="accordion-content">
            <a href="/cumpleanos">游늼 Ver Cumplea침os</a>
          </div>
        </div>

        <div class="accordion-item">
          <a href="/" class="accordion-link">游뛁 Cerrar sesi칩n</a>
        </div>

      </div>
    </aside>

    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".accordion-button").forEach(btn => {
        btn.addEventListener("click", () => {
          btn.parentElement.classList.toggle("active");
        });
      });
    });
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
